      month: 4
      day: 27
    - year: 2020
      month: 6
    product: >-
        A package for aiding in marking classified documents in LaTeX.
        The goal of the project is to allow the user to mark regions of
        their document with syntactic macros and allow LaTeX to handle
        determine the correct markings for each page and the overall
        classification of the document.
    contribution: >-
        Prussing devised and implemented the entire package and is the
        current maintainer of the package.  This includes devising the
        methodology for tracking the current classification level of the
        current block of text and the highest level of classification
        noted on the current page.

